<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./index.css" rel="stylesheet">
    <title>Calculadora Simple</title>
  </head>
  <body>
  <h1 class="title">Calculator for Kids</h1>
  <div class="contenedor">
  <form>
  <label for ="number1" class="label-number">Numero :</label>
  <input type="text" id="number1" class="input-number">
   <label for="operacion" class="operacion">Operacion: </label>
  <select id="seleccion" class="seleccion">
	<option value ="+"> + </option>
	<option value ="-"> - </option>
	<option value ="/"> / </option>
	<option value ="*"> * </option>
	
  </select>
  <label for ="number2" class="label-number">Numero :</label>
  <input type="text" id="number2" class="input-number">
 
<div class="contenedor-botones">
  <button id= "calcular" type="button">Calcular</button>
  <button id="borrar" type="reset">Borrar</button>
  </div>
  </form>
    <div id="resultadoMostrar" class="resultado">
</div>
</div>
  

	<script src="./index.js" type="text/javascript"></script>
  </body>
</html>
